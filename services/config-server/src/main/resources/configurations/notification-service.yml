spring:
    data:
        mongodb:
            username: user
            password: password
            host: localhost
            port: 27017
            database: customer
            authentication-database: admin
    kafka:
        bootstrap-servers: localhost:9092 
        consumer:
            bootstrap-servers: localhost:9092 
            group-id: paymentGroup,orderGroup
            auto-offset-reset: earliest
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
            properties:
                spring.json.trusted.packages: '*'
                spring.json.type.mapping: orderConfirmation:com.erincak.ecommerce.kafka.order.OrderConfirmation,paymentConfirmation:com.erincak.ecommerce.kafka.payment.PaymentConfirmation
            
        
  
    mail:
        host: localhost
        port: 1025
        username: erincak
        password: erincak
        properties:
            mail:
                smpt:
                    trust: "*"
                auth: true
                starttls:
                    enabled: true
                connectiontimeout: 5000
                timeout: 3000
                writetimeout: 5000

server:
  port: 8040
